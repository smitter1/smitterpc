<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NCAA Pools Podium</title>
  <style>
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    body { margin: 2rem; background:#f8fafc; color:#0f172a; }
    h1 { font-size: 1.5rem; margin: 0 0 1rem; }
    .card { background:#fff; border-radius: 16px; padding: 1rem; box-shadow: 0 5px 20px rgba(0,0,0,.06); }
    table { width: 100%; border-collapse: collapse; }
    thead th { text-align: left; font-size: .9rem; text-transform: uppercase; letter-spacing: .04em; color:#475569; padding: .75rem 0; border-bottom: 2px solid #e2e8f0; }
    tbody td { padding: .85rem 0; border-bottom: 1px solid #e2e8f0; vertical-align: top; }
    .entry .title { font-style: italic; opacity: .85; }
    .entry .name { font-weight: 600; margin-top: .15rem; }
    .status { margin: .75rem 0 0; color:#64748b; font-size:.9rem; }
    .error { color:#b91c1c; }
    .footer { margin-top: 1rem; font-size: .85rem; color:#64748b; }
    code { background:#f1f5f9; padding:.15rem .35rem; border-radius:6px; }
  </style>
</head>
<body>
  <h1>üèÄ NCAA Pools ‚Äî Podium by Year</h1>
  <div class="card">
    <div id="status" class="status">Loading‚Ä¶</div>
    <table id="podium-table" style="display:none">
      <thead>
        <tr>
          <th style="width:110px">Year</th>
          <th>1st Place</th>
          <th>2nd Place</th>
          <th>3rd Place</th>
        </tr>
      </thead>
      <tbody id="podium-body"></tbody>
    </table>
  </div>
  <div class="footer">
    Tip: manage display once in SQL via a <code>VIEW</code>, then just <code>select *</code> here.
  </div>

  <!-- Supabase JS (v2) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // 1) Fill these in with your project's values
    const SUPABASE_URL = "https://serphyghiapfsaedzmxg.supabase.co"; // ‚Üê replace
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNlcnBoeWdoaWFwZnNhZWR6bXhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyMTcyMzUsImV4cCI6MjA3NTc5MzIzNX0.DQQevcUCho0e_MPEycJaxXYn88A7DdJOi3fXRTnHTEk"; // ‚Üê replace

    // 2) Create a Postgres VIEW once in your database (SQL below). The view name is 'pools_podium'.
    //
    // CREATE OR REPLACE VIEW public.pools_podium AS
    // WITH formatted AS (
    //   SELECT
    //     year,
    //     place,
    //     title || E'\n' || name AS entry
    //   FROM public.pools
    // )
    // SELECT
    //   year,
    //   MAX(CASE WHEN place = 1 THEN entry END) AS first_place,
    //   MAX(CASE WHEN place = 2 THEN entry END) AS second_place,
    //   MAX(CASE WHEN place = 3 THEN entry END) AS third_place
    // FROM formatted
    // GROUP BY year;
    //
    // (If RLS is enabled, grant anon read access to the view.)

    // 3) Client: fetch and render
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function escapeHtml(str) {
      return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    function renderEntry(cellValue) {
      if (!cellValue) return "";
      const [title, ...nameParts] = String(cellValue).split(/\r?\n/);
      const name = nameParts.join(' ').trim();
      return `<div class="entry">`+
             `<div class="title">${escapeHtml(title || '')}</div>`+
             `<div class="name">${escapeHtml(name || '')}</div>`+
             `</div>`;
    }

    async function loadData() {
      const status = document.getElementById('status');
      const table = document.getElementById('podium-table');
      const tbody = document.getElementById('podium-body');

      status.textContent = 'Loading‚Ä¶';
      table.style.display = 'none';

      const { data, error } = await supabase
        .from('pools_podium')
        .select('*')
        .order('year', { ascending: true });

      if (error) {
        status.textContent = 'Error: ' + error.message;
        status.classList.add('error');
        console.error(error);
        return;
      }

      tbody.innerHTML = '';
      for (const row of data) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${escapeHtml(row.year)}</td>
          <td>${renderEntry(row.first_place)}</td>
          <td>${renderEntry(row.second_place)}</td>
          <td>${renderEntry(row.third_place)}</td>
        `;
        tbody.appendChild(tr);
      }

      status.textContent = `${data.length} year(s)`;
      table.style.display = '';
    }

    loadData();
  </script>
</body>
</html>
